  	<form>
		<fieldset>
			<legend>Basic Information</legend>
			<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname" placeholder="Your name"><br>
			<label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname" placeholder="Your last name"><br>
			<label for="email">Email Address:</label><br>
			<input type="text" id="email" name="email" placeholder="Your email address"><br> 
			<label for="email">Home Address:</label><br>
			<input type="text" id="home" name="home" placeholder="Your home address"><br> 
		</fieldset>
		<fieldset>
			<p><label for="favourite">Favourite Thing About Vantaa:</label></p>
			<textarea id="favourite" name="favourite" rows="4" cols="30">What is your favourite thing about Vantaa?</textarea><br>
		</fieldset>
		<fieldset>
			<p><label for="feedback">Feedback Field:</label></p>
			<textarea id="feedback" name="feedback" rows="4" cols="30">This is the area for your feedback.</textarea><br>
		</fieldset>
		<fieldset>
			<label for="check">Which is the best city in the metropolitan area?</label><br>
			<select name="movie" id="movie">
				<option value="vantaa1">Vantaa</option>
				<option value="vantaa2">Vantaa even more</option>
				<option value="vantaa3">Vantaa the most</option>
			</select><br>
		</fieldset>
		<fieldset>
			<label for="check">Newsletter Signup:</label><br>
			<input type="checkbox" id="check" name="check"><br>
		</fieldset>
